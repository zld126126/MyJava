# 这个是Redis6381配置内容，其他文件同理新增然后改一下端口即可，26382，和 26383。

#当前Sentinel服务运行的端口
port 26381
# 哨兵监听的主服务器
sentinel myid ebc88091e4b44b79bbe9321aaf617c6787f57e04
# 3s内mymaster无响应，则认为mymaster宕机了
sentinel monitor mymaster 127.0.0.1 6381 2
#如果10秒后,mysater仍没启动过来，则启动failover
sentinel down-after-milliseconds mymaster 3000
# 执行故障转移时， 最多有1个从服务器同时对新的主服务器进行同步
sentinel failover-timeout mymaster 10000
# Generated by CONFIG REWRITE
dir "E:\\RedisDemo\\Redis6381"
sentinel config-epoch mymaster 6
sentinel leader-epoch mymaster 8
sentinel known-slave mymaster 127.0.0.1 6382
sentinel known-slave mymaster 127.0.0.1 6383
sentinel known-sentinel mymaster 127.0.0.1 26383 9377b3363a8c1f7ea7d03540497498ce50061174
sentinel known-sentinel mymaster 127.0.0.1 26382 edd871a5b18a54cf859fd9e5208df98247c60791
sentinel current-epoch 8
